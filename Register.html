    <div id="register">
        <h1>Register</h1>
        <div id="registercontent">
            <form onsubmit="return validasi()">
            <div class="regisitem">
                <input type="text" id="nama">
                <span id="nonama"></span>
                <label for="nama">Full Name</label>
            </div>
            <div class="regisitem">
                <input type="text" id="email">
                <span id="noemail"></span>
                <label for="email">Email</label>
            </div>
            <div class="regisoption">
               <label class="block">Gender</label>
               <input type="radio" name="jeniskelamin" id="male" value="male" required>
               <label for="male">Male</label>
               <input type="radio" name="jeniskelamin" id="female" value="female" required>
               <label for="female">Female</label>
               <span id="nogender"></span>
            </div>
            <div class="regiscity">
                <label for="city">City</label>
                <select id="lokasi">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Aceh">Aceh</option>
                    <option value="Medan">Medan</option>
                    <option value="Palembang">Palembang</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Pontianak">Pontianak</option>
                    <option value="Balikpapan">Balikpapan</option>
                    <option value="Makassar">Makassar</option>
                </select>
            </div>
            <div class="regisitem">
                <input type="password" id="password">
                <span id="nopass"></span>
                <label for="password">Password</label>
            </div>
            <div class="regisitem">
                <input type="password" id="confirmpass">
                <span id="noconfirmpass"></span>
                <label for="confirmpass">Confirm Password</label>
            </div>
            <button type="submit">Register</button>
            </form>
        </div>
